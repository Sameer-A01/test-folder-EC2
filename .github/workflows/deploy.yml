name: ðŸš€ Deploy Next.js App to AWS EC2 via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Docker Container
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "âž¡ï¸ Switching to project directory..."
          cd ~/test-folder-EC2

          echo "â¬‡ï¸ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "ðŸ›‘ Stopping old containers..."
          docker compose down --remove-orphans

          echo "ðŸ§¹ Cleaning old images and containers..."
          docker system prune -af --volumes

          echo "ðŸ³ Building and starting new containers..."
          docker compose up -d --build

          echo "âœ… Deployment complete!"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          EOF
